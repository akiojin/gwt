name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  create-tag:
    name: Create Tag and Release
    runs-on: ubuntu-latest
    # Only run on release branch merges or manual trigger
    # Supports: squash merge, merge commit, and workflow_dispatch
    if: |
      github.event_name == 'workflow_dispatch' ||
      startsWith(github.event.head_commit.message, 'chore(release):') ||
      contains(github.event.head_commit.message, 'from akiojin/release/') ||
      contains(github.event.head_commit.message, 'from akiojin/develop')
    outputs:
      tag_name: ${{ steps.tag.outputs.tag_name }}
      version: ${{ steps.tag.outputs.version }}
    steps:
      - uses: actions/checkout@v6

      - name: Get version from Cargo.toml
        id: tag
        run: |
          VERSION=$(grep -m1 '^version = ' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          TAG_NAME="v${VERSION}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag_name=$TAG_NAME" >> "$GITHUB_OUTPUT"
          echo "Version: $VERSION, Tag: $TAG_NAME"

      - name: Fetch tags
        run: git fetch --tags

      - name: Check if tag exists
        id: check-tag
        run: |
          TAG_NAME="${{ steps.tag.outputs.tag_name }}"
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Tag $TAG_NAME already exists"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "Tag $TAG_NAME does not exist"
          fi

      - name: Create and push tag
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          TAG_NAME="${{ steps.tag.outputs.tag_name }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG_NAME" -m "Release $TAG_NAME"
          git push origin "$TAG_NAME"

      - name: Create GitHub Release
        if: steps.check-tag.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ steps.tag.outputs.tag_name }}
        run: |
          # Extract changelog for this version
          if [ -f CHANGELOG.md ]; then
            NOTES=$(sed -n "/## \[${TAG_NAME#v}\]/,/## \[/p" CHANGELOG.md | head -n -1)
          else
            NOTES="Release $TAG_NAME"
          fi

          gh release create "$TAG_NAME" \
            --title "$TAG_NAME" \
            --notes "$NOTES" \
            --draft=false

  build-tauri:
    name: Build Tauri (${{ matrix.platform }})
    needs: create-tag
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - platform: linux
            os: ubuntu-latest
          - platform: macos
            os: macos-latest
          - platform: windows
            os: windows-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          key: tauri-${{ matrix.platform }}
      - uses: actions/setup-node@v6
        with:
          node-version: 22
      - name: Install system dependencies (Linux)
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
      - name: Install frontend dependencies
        run: cd gwt-gui && npm ci
      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2"
      - name: Build Tauri
        run: cargo tauri build
      - name: Upload artifacts (Linux)
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v6
        with:
          name: gwt-linux
          path: |
            target/release/bundle/deb/*.deb
            target/release/bundle/appimage/*.AppImage
      - name: Upload artifacts (macOS)
        if: matrix.platform == 'macos'
        uses: actions/upload-artifact@v6
        with:
          name: gwt-macos
          path: target/release/bundle/dmg/*.dmg
      - name: Upload artifacts (Windows)
        if: matrix.platform == 'windows'
        uses: actions/upload-artifact@v6
        with:
          name: gwt-windows
          path: target/release/bundle/msi/*.msi

  upload-release:
    name: Upload to GitHub Release
    needs: [create-tag, build-tauri]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/download-artifact@v7
        with:
          path: artifacts
      - name: Display artifacts
        run: find artifacts -type f | head -20
      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.create-tag.outputs.tag_name }}
          files: artifacts/**/*
