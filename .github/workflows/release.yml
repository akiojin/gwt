name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  create-tag:
    name: Create Tag and Release
    runs-on: ubuntu-latest
    # Only run on release branch merges or manual trigger
    # Supports: squash merge, merge commit, and workflow_dispatch
    if: |
      github.event_name == 'workflow_dispatch' ||
      startsWith(github.event.head_commit.message, 'chore(release):') ||
      contains(github.event.head_commit.message, 'from akiojin/release/')
    outputs:
      tag_name: ${{ steps.tag.outputs.tag_name }}
      version: ${{ steps.tag.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version from Cargo.toml
        id: tag
        run: |
          VERSION=$(grep -m1 '^version = ' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          TAG_NAME="v${VERSION}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag_name=$TAG_NAME" >> "$GITHUB_OUTPUT"
          echo "Version: $VERSION, Tag: $TAG_NAME"

      - name: Check if tag exists
        id: check-tag
        run: |
          TAG_NAME="${{ steps.tag.outputs.tag_name }}"
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Tag $TAG_NAME already exists"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "Tag $TAG_NAME does not exist"
          fi

      - name: Create and push tag
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          TAG_NAME="${{ steps.tag.outputs.tag_name }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG_NAME" -m "Release $TAG_NAME"
          git push origin "$TAG_NAME"

      - name: Create GitHub Release
        if: steps.check-tag.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ steps.tag.outputs.tag_name }}
        run: |
          # Extract changelog for this version
          if [ -f CHANGELOG.md ]; then
            NOTES=$(sed -n "/## \[${TAG_NAME#v}\]/,/## \[/p" CHANGELOG.md | head -n -1)
          else
            NOTES="Release $TAG_NAME"
          fi

          gh release create "$TAG_NAME" \
            --title "$TAG_NAME" \
            --notes "$NOTES" \
            --draft=false

  build-binaries:
    name: Build (${{ matrix.target }})
    needs: create-tag
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact: gwt-linux-x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            artifact: gwt-linux-aarch64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: gwt-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: gwt-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: gwt-windows-x86_64.exe
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}
      - name: Install musl tools (Linux x86_64)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools
      - name: Install cross (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-musl'
        run: cargo install cross --git https://github.com/cross-rs/cross
      - name: Build (cross)
        if: matrix.target == 'aarch64-unknown-linux-musl'
        run: cross build --release --target ${{ matrix.target }}
      - name: Build (native)
        if: matrix.target != 'aarch64-unknown-linux-musl'
        run: cargo build --release --target ${{ matrix.target }}
      - name: Prepare artifact (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cp target/${{ matrix.target }}/release/gwt ${{ matrix.artifact }}
          chmod +x ${{ matrix.artifact }}
      - name: Prepare artifact (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          copy target\${{ matrix.target }}\release\gwt.exe ${{ matrix.artifact }}
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  upload-release:
    name: Upload to GitHub Release
    needs: [create-tag, build-binaries]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Display artifacts
        run: find artifacts -type f | head -20
      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.create-tag.outputs.tag_name }}
          files: artifacts/**/*

  publish-npm:
    name: Publish to npm
    needs: [create-tag, upload-release]
    runs-on: ubuntu-latest
    environment: release
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  sync-develop:
    name: Sync main to develop
    needs: [create-tag, publish-npm]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create sync PR to develop
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ needs.create-tag.outputs.tag_name }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create a temporary branch for the sync
          SYNC_BRANCH="sync-main-to-develop-$(date +%Y%m%d-%H%M%S)"
          git checkout -b "$SYNC_BRANCH"
          git push origin "$SYNC_BRANCH"

          # Create PR from sync branch to develop
          PR_URL=$(gh pr create \
            --base develop \
            --head "$SYNC_BRANCH" \
            --title "chore: sync main to develop after ${TAG_NAME} release" \
            --body "## Summary

          Automated sync of main branch to develop after ${TAG_NAME} release.

          This PR synchronizes version updates and release artifacts from main back to develop.

          ---
          This PR was automatically created by the release workflow.")

          echo "Created PR: $PR_URL"

          # Enable auto-merge with merge commit
          gh pr merge "$PR_URL" --auto --merge
