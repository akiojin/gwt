name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  create-tag:
    name: Create Tag and Release
    runs-on: ubuntu-latest
    # Only run on release branch merges or manual trigger
    # Supports: squash merge, merge commit, and workflow_dispatch
    if: |
      github.event_name == 'workflow_dispatch' ||
      startsWith(github.event.head_commit.message, 'chore(release):') ||
      contains(github.event.head_commit.message, 'from akiojin/release/') ||
      contains(github.event.head_commit.message, 'from akiojin/develop')
    outputs:
      tag_name: ${{ steps.tag.outputs.tag_name }}
      version: ${{ steps.tag.outputs.version }}
    steps:
      - uses: actions/checkout@v6

      - name: Get version from Cargo.toml
        id: tag
        run: |
          VERSION=$(grep -m1 '^version = ' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          TAG_NAME="v${VERSION}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag_name=$TAG_NAME" >> "$GITHUB_OUTPUT"
          echo "Version: $VERSION, Tag: $TAG_NAME"

      - name: Fetch tags
        run: git fetch --tags

      - name: Check if tag exists
        id: check-tag
        run: |
          TAG_NAME="${{ steps.tag.outputs.tag_name }}"
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Tag $TAG_NAME already exists"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "Tag $TAG_NAME does not exist"
          fi

      - name: Create and push tag
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          TAG_NAME="${{ steps.tag.outputs.tag_name }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG_NAME" -m "Release $TAG_NAME"
          git push origin "$TAG_NAME"

      - name: Create GitHub Release
        if: steps.check-tag.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ steps.tag.outputs.tag_name }}
        run: |
          # Extract changelog for this version
          if [ -f CHANGELOG.md ]; then
            NOTES=$(sed -n "/## \[${TAG_NAME#v}\]/,/## \[/p" CHANGELOG.md | head -n -1)
          else
            NOTES="Release $TAG_NAME"
          fi

          gh release create "$TAG_NAME" \
            --title "$TAG_NAME" \
            --notes "$NOTES" \
            --draft=false

  build-tauri:
    name: Build Tauri (${{ matrix.platform }})
    needs: create-tag
    runs-on: ${{ matrix.os }}
    env:
      RELEASE_VERSION: ${{ needs.create-tag.outputs.version }}
    strategy:
      matrix:
        include:
          - platform: linux
            os: ubuntu-latest
          - platform: macos
            os: macos-latest
          - platform: windows
            os: windows-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          key: tauri-${{ matrix.platform }}
      # actions/setup-node's pnpm cache requires pnpm to be available.
      - uses: pnpm/action-setup@v4
        with:
          version: 10.29.2
          run_install: false
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'pnpm'
          cache-dependency-path: gwt-gui/pnpm-lock.yaml
      - name: Enable Corepack (pnpm)
        run: |
          corepack enable
          corepack prepare pnpm@10.29.2 --activate
          pnpm --version
      - name: Install system dependencies (Linux)
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
      - name: Install frontend dependencies
        run: cd gwt-gui && pnpm install --frozen-lockfile
      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2"
      - name: Setup macOS code signing (optional)
        if: matrix.platform == 'macos' && secrets.APPLE_CERTIFICATE != '' && secrets.APPLE_CERTIFICATE_PASSWORD != ''
        shell: bash
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.APPLE_KEYCHAIN_PASSWORD }}
        run: |
          set -euo pipefail

          keychain_password="${KEYCHAIN_PASSWORD:-}"
          if [[ -z "$keychain_password" ]]; then
            keychain_password="actions"
          fi

          echo "$APPLE_CERTIFICATE" | base64 --decode > certificate.p12

          security create-keychain -p "$keychain_password" build.keychain
          security set-keychain-settings -t 21600 -u build.keychain
          security unlock-keychain -p "$keychain_password" build.keychain

          security import certificate.p12 \
            -k build.keychain \
            -P "$APPLE_CERTIFICATE_PASSWORD" \
            -T /usr/bin/codesign \
            -T /usr/bin/security \
            -T /usr/bin/pkgbuild \
            -T /usr/bin/productbuild \
            -T /usr/bin/productsign

          security list-keychains -d user -s build.keychain
          security default-keychain -s build.keychain
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$keychain_password" build.keychain

          security find-identity -v -p codesigning build.keychain || true

      - name: Build Tauri (macOS signed)
        if: matrix.platform == 'macos' && secrets.APPLE_SIGNING_IDENTITY != '' && secrets.APPLE_CERTIFICATE != '' && secrets.APPLE_CERTIFICATE_PASSWORD != ''
        shell: bash
        env:
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
        run: |
          set -euo pipefail

          if [[ -n "${{ secrets.APPLE_ID }}" && -n "${{ secrets.APPLE_PASSWORD }}" && -n "${{ secrets.APPLE_TEAM_ID }}" ]]; then
            export APPLE_ID='${{ secrets.APPLE_ID }}'
            export APPLE_PASSWORD='${{ secrets.APPLE_PASSWORD }}'
            export APPLE_TEAM_ID='${{ secrets.APPLE_TEAM_ID }}'
          fi

          cargo tauri build

      - name: Build Tauri (macOS unsigned)
        if: matrix.platform == 'macos' && (secrets.APPLE_SIGNING_IDENTITY == '' || secrets.APPLE_CERTIFICATE == '' || secrets.APPLE_CERTIFICATE_PASSWORD == '')
        run: cargo tauri build --no-sign

      - name: Build Tauri (non-macOS)
        if: matrix.platform != 'macos'
        run: cargo tauri build

      - name: Package self-update payload (Unix)
        if: matrix.platform != 'windows'
        shell: bash
        run: |
          set -euo pipefail

          os="${{ matrix.platform }}"
          arch="$(uname -m)"

          artifact=""
          if [[ "$os" == "linux" ]]; then
            case "$arch" in
              x86_64) artifact="linux-x86_64" ;;
              aarch64|arm64) artifact="linux-arm64" ;;
              *) echo "::error::unsupported linux arch: $arch"; exit 1 ;;
            esac
          elif [[ "$os" == "macos" ]]; then
            case "$arch" in
              x86_64) artifact="macos-x86_64" ;;
              arm64|aarch64) artifact="macos-arm64" ;;
              *) echo "::error::unsupported macos arch: $arch"; exit 1 ;;
            esac
          else
            echo "::error::unexpected platform for unix packaging: $os"
            exit 1
          fi

          out_dir="target/release/bundle/self-update"
          mkdir -p "$out_dir"
          staging="dist/gwt-${artifact}"
          rm -rf "$staging"
          mkdir -p "$staging"
          cp "target/release/gwt" "$staging/"

          archive="$out_dir/gwt-${artifact}.tar.gz"
          tar czf "$archive" -C dist "$(basename "$staging")"

          [[ -s "$archive" ]] || { echo "::error::self-update archive is empty"; exit 1; }

      - name: Package self-update payload (Windows)
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          $artifact = "windows-x86_64"
          $outDir = Join-Path $PWD "target\\release\\bundle\\self-update"
          New-Item -ItemType Directory -Path $outDir -Force | Out-Null
          $staging = Join-Path $PWD ("dist\\gwt-" + $artifact)
          if (Test-Path $staging) {
            Remove-Item $staging -Recurse -Force
          }
          New-Item -ItemType Directory -Path $staging -Force | Out-Null
          Copy-Item "target\\release\\gwt.exe" $staging

          $archive = Join-Path $outDir ("gwt-" + $artifact + ".zip")
          Compress-Archive -Path (Join-Path $staging '*') -DestinationPath $archive -Force

          if (-not (Test-Path $archive)) {
            Write-Error "self-update archive not found: $archive"
            exit 1
          }
      - name: Build macOS installer (.pkg)
        if: matrix.platform == 'macos'
        id: package_macos
        shell: bash
        run: |
          set -euo pipefail
          version="${RELEASE_VERSION}"
          if [[ -z "$version" ]]; then
            echo "::error::Release version is not available."
            exit 1
          fi
          app_path=$(ls target/release/bundle/macos/*.app | head -n 1)
          if [[ -z "$app_path" ]]; then
            echo "::error::Failed to find macOS .app bundle."
            exit 1
          fi
          arch="$(uname -m)"
          artifact=""
          case "$arch" in
            x86_64) artifact="macos-x86_64" ;;
            arm64|aarch64) artifact="macos-arm64" ;;
            *) echo "::error::unsupported macos arch: $arch"; exit 1 ;;
          esac
          pkg_dir="target/release/bundle/pkg"
          mkdir -p "$pkg_dir"
          pkg_path="${pkg_dir}/gwt-${artifact}.pkg"
          installer_identity="${{ secrets.APPLE_INSTALLER_SIGNING_IDENTITY }}"
          if [[ -n "$installer_identity" ]]; then
            pkgbuild \
              --sign "$installer_identity" \
              --component "$app_path" \
              --install-location "/Applications" \
              --identifier "com.akiojin.gwt" \
              --version "$version" \
              "$pkg_path"
          else
            pkgbuild \
              --component "$app_path" \
              --install-location "/Applications" \
              --identifier "com.akiojin.gwt" \
              --version "$version" \
              "$pkg_path"
          fi
          echo "pkg_path=$pkg_path" >> "$GITHUB_OUTPUT"
      - name: Notarize macOS artifacts (optional)
        if: matrix.platform == 'macos' && secrets.APPLE_ID != '' && secrets.APPLE_PASSWORD != '' && secrets.APPLE_TEAM_ID != ''
        shell: bash
        run: |
          set -euo pipefail

          dmg_path="$(ls target/release/bundle/dmg/*.dmg | head -n 1 || true)"
          pkg_path="${{ steps.package_macos.outputs.pkg_path }}"

          if [[ -n "$dmg_path" && -f "$dmg_path" ]]; then
            echo "Notarizing DMG: $dmg_path"
            xcrun notarytool submit "$dmg_path" \
              --apple-id "${{ secrets.APPLE_ID }}" \
              --password "${{ secrets.APPLE_PASSWORD }}" \
              --team-id "${{ secrets.APPLE_TEAM_ID }}" \
              --wait
            xcrun stapler staple "$dmg_path"
          fi

          if [[ -n "$pkg_path" && -f "$pkg_path" ]]; then
            echo "Notarizing PKG: $pkg_path"
            xcrun notarytool submit "$pkg_path" \
              --apple-id "${{ secrets.APPLE_ID }}" \
              --password "${{ secrets.APPLE_PASSWORD }}" \
              --team-id "${{ secrets.APPLE_TEAM_ID }}" \
              --wait
            xcrun stapler staple "$pkg_path"
          fi
      - name: Validate macOS installer (.pkg)
        if: matrix.platform == 'macos'
        shell: bash
        run: |
          set -euo pipefail
          pkg_path="${{ steps.package_macos.outputs.pkg_path }}"
          if [[ -z "$pkg_path" || ! -f "$pkg_path" ]]; then
            echo "::error::macOS pkg not found."
            exit 1
          fi
          if [[ ! "$pkg_path" == *.pkg ]]; then
            echo "::error::macOS pkg has unexpected name."
            exit 1
          fi
          if [[ ! -s "$pkg_path" ]]; then
            echo "::error::macOS pkg is empty."
            exit 1
          fi
      - name: Install WiX Toolset
        if: matrix.platform == 'windows'
        shell: pwsh
        run: choco install wixtoolset --version 3.11.2 -y --allow-downgrade --force
      - name: Build Windows installer (WiX .msi)
        if: matrix.platform == 'windows'
        id: package_windows
        shell: pwsh
        run: |
          $version = "${env:RELEASE_VERSION}"
          if ([string]::IsNullOrEmpty($version)) {
            Write-Error "Release version is not available."
            exit 1
          }
          $msiVersion = $version -replace '-.*$', '.0'
          $binaryDir = Join-Path $PWD "target\\release"
          $wxsPath = Join-Path $PWD "installers\\windows\\gwt.wxs"
          $wixObj = "gwt.wixobj"
          $wixDir = Join-Path $PWD "target\\release\\bundle\\wix"
          New-Item -ItemType Directory -Path $wixDir -Force | Out-Null
          $msiPath = Join-Path $wixDir "gwt-windows-x86_64.msi"
          $wixBin = "${env:ProgramFiles(x86)}\\WiX Toolset v3.11\\bin"
          $env:PATH = "$wixBin;$env:PATH"
          candle.exe $wxsPath -out $wixObj -dBinariesDir="$binaryDir" -dProductVersion="$msiVersion"
          light.exe $wixObj -out $msiPath -sice:ICE03
          "msi_path=$msiPath" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
      - name: Validate Windows installer (WiX .msi)
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          $msiPath = "${{ steps.package_windows.outputs.msi_path }}"
          if ([string]::IsNullOrEmpty($msiPath)) {
            Write-Error "Windows MSI path is missing."
            exit 1
          }
          if (-not (Test-Path $msiPath)) {
            Write-Error "Windows MSI not found: $msiPath"
            exit 1
          }
          if (-not ($msiPath.ToLower().EndsWith(".msi"))) {
            Write-Error "Windows MSI has unexpected name."
            exit 1
          }
      - name: Upload artifacts (Linux)
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v6
        with:
          name: gwt-linux
          path: |
            target/release/bundle/deb/*.deb
            target/release/bundle/appimage/*.AppImage
            target/release/bundle/self-update/*.tar.gz
      - name: Upload artifacts (macOS)
        if: matrix.platform == 'macos'
        uses: actions/upload-artifact@v6
        with:
          name: gwt-macos
          path: |
            target/release/bundle/dmg/*.dmg
            target/release/bundle/self-update/*.tar.gz
      - name: Upload macOS installer (.pkg)
        if: matrix.platform == 'macos'
        uses: actions/upload-artifact@v6
        with:
          name: gwt-macos-pkg
          path: target/release/bundle/pkg/*.pkg
      - name: Upload artifacts (Windows)
        if: matrix.platform == 'windows'
        uses: actions/upload-artifact@v6
        with:
          name: gwt-windows
          path: |
            target/release/bundle/msi/*.msi
            target/release/bundle/self-update/*.zip
      - name: Upload Windows installer (WiX .msi)
        if: matrix.platform == 'windows'
        uses: actions/upload-artifact@v6
        with:
          name: gwt-windows-wix
          path: target/release/bundle/wix/*.msi

  upload-release:
    name: Upload to GitHub Release
    needs: [create-tag, build-tauri]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/download-artifact@v7
        with:
          path: artifacts
      - name: Display artifacts
        run: find artifacts -type f | head -20
      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.create-tag.outputs.tag_name }}
          files: artifacts/**/*
