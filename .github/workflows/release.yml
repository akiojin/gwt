name: Release

# This workflow handles the automated release process:
# 1. Pre-release tests (type check + tests)
# 2. semantic-release creates version, tag, and GitHub Release
# 3. Direct merge to main (no PR to avoid GitHub Actions event limitations)
# 4. Release branch cleanup
# Note: Backmerge to develop is handled by publish.yml after main push
on:
  push:
    branches:
      - 'release/**'
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  pre-release-tests:
    name: Pre-release Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install dependencies
        run: bun install

      - name: Run type check
        run: bun run type-check

      - name: Run tests
        run: bun run test

  semantic-release:
    name: Semantic Release
    runs-on: ubuntu-latest
    needs: pre-release-tests
    if: "!startsWith(github.event.head_commit.message, 'chore(release):')"
    outputs:
      new_release_published: ${{ steps.semantic_release.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic_release.outputs.new_release_version }}
      new_release_git_tag: ${{ steps.semantic_release.outputs.new_release_git_tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.14.0
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run semantic-release
        id: semantic_release
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN || secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN || secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          HUSKY: 0
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
        run: |
          # semantic-releaseã‚’å®Ÿè¡Œã—ã¦å‡ºåŠ›ã‚’å–å¾—ï¼ˆteeã§ç”»é¢ã¨ãƒ•ã‚¡ã‚¤ãƒ«ä¸¡æ–¹ã«å‡ºåŠ›ï¼‰
          set +e
          npx semantic-release 2>&1 | tee release-output.txt
          RELEASE_EXIT_CODE=${PIPESTATUS[0]}
          set -e

          # semantic-releaseã®å‡ºåŠ›ã‚’è§£æžã—ã¦æ–°ã—ã„ãƒªãƒªãƒ¼ã‚¹ãŒä½œæˆã•ã‚ŒãŸã‹ç¢ºèª
          if [ $RELEASE_EXIT_CODE -eq 0 ] && grep -q "Published release" release-output.txt; then
            VERSION=$(grep -oP 'Published release \K[0-9]+\.[0-9]+\.[0-9]+' release-output.txt | head -1)
            echo "new_release_published=true" >> $GITHUB_OUTPUT
            echo "new_release_version=$VERSION" >> $GITHUB_OUTPUT
            echo "new_release_git_tag=v$VERSION" >> $GITHUB_OUTPUT
            echo "âœ“ New release published: v$VERSION"
          else
            echo "new_release_published=false" >> $GITHUB_OUTPUT
            echo "No new release published"
            if [ $RELEASE_EXIT_CODE -ne 0 ]; then
              exit $RELEASE_EXIT_CODE
            fi
          fi

  merge-to-main:
    name: Merge to main
    needs: semantic-release
    runs-on: ubuntu-latest
    if: needs.semantic-release.outputs.new_release_published == 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge release branch to main
        run: |
          RELEASE_BRANCH="${GITHUB_REF#refs/heads/}"
          VERSION="${{ needs.semantic-release.outputs.new_release_version }}"

          echo "Merging $RELEASE_BRANCH to main (version: $VERSION)..."
          git fetch origin "$RELEASE_BRANCH"
          git merge "origin/$RELEASE_BRANCH" --no-ff -m "chore(release): merge v${VERSION} to main

          Automated merge of release branch for version ${VERSION}

          ðŸ¤– Generated with GitHub Actions"

          echo "Pushing to main..."
          git push origin main

      - name: Delete release branch
        run: |
          RELEASE_BRANCH="${GITHUB_REF#refs/heads/}"
          echo "Deleting $RELEASE_BRANCH..."
          git push origin --delete "$RELEASE_BRANCH"
