name: Release

on:
  push:
    branches:
      - develop
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  pre-release-tests:
    name: Pre-release Tests
    runs-on: ubuntu-latest
    if: "startsWith(github.event.head_commit.message, 'chore(release):')"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run type check
        run: bun run type-check

      - name: Run tests
        run: bun run test

  release-please:
    name: Release Please (tag & GitHub Release)
    needs: pre-release-tests
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}

    steps:
      - name: Run release-please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN || secrets.GITHUB_TOKEN }}
          release-type: node
          manifest-file: .release-please-manifest.json
          config-file: .release-please-config.json
          target-branch: develop
          skip-github-pull-request: true

      - name: Summary
        if: steps.release.outputs.release_created == 'true'
        run: |
          cat >> $GITHUB_STEP_SUMMARY <<EOF
          ## Release Created

          - **Version**: ${{ steps.release.outputs.version }}
          - **Tag**: ${{ steps.release.outputs.tag_name }}
          EOF

  merge-to-main:
    name: Merge to main
    needs: release-please
    runs-on: ubuntu-latest
    if: needs.release-please.outputs.release_created == 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge develop to main
        env:
          VERSION: ${{ needs.release-please.outputs.version }}
        run: |
          echo "Merging develop to main for version $VERSION..."
          git fetch origin develop
          git merge origin/develop --no-ff -m "chore(release): merge v${VERSION} to main

          Automated merge for version ${VERSION}

          ðŸ¤– Generated with GitHub Actions"

          git push origin main
