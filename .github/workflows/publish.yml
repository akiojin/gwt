name: Publish

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  # npm publish job (currently disabled in .releaserc.json)
  # Enable by setting npmPublish: true in .releaserc.json and configuring NPM_TOKEN
  npm-publish:
    name: NPM Publish
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.14.0
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check if release commit
        id: check_release
        run: |
          if git log -1 --pretty=%B | grep -q '^chore(release):'; then
            echo "is_release=true" >> $GITHUB_OUTPUT
          else
            echo "is_release=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish to npm
        if: steps.check_release.outputs.is_release == 'true'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public

  backmerge-to-develop:
    name: Backmerge to develop
    runs-on: ubuntu-latest
    needs: [npm-publish]
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Backmerge main to develop
        run: |
          echo "Checking out develop..."
          git fetch origin develop
          git checkout develop

          echo "Merging main to develop..."
          git merge origin/main --no-edit -m "chore: Backmerge main to develop [skip ci]"

          echo "Pushing to develop..."
          git push origin develop
