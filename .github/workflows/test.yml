name: Test

on:
  pull_request:
    branches: [develop, main]

jobs:
  test:
    name: Test (Rust)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Run tests
        run: cargo test -p gwt-cli -p gwt-core -p gwt-web --all-features -- --test-threads=1
        timeout-minutes: 10

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Build release
        run: cargo build -p gwt-cli --release
      - name: Check binary exists
        run: test -f target/release/gwt
