name: Lint

on:
  pull_request:
    branches: [develop, main]

jobs:
  lint:
    name: Clippy & Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - uses: Swatinem/rust-cache@v2
      - name: Install system dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
      - name: Run Clippy
        run: cargo clippy -p gwt-core -p gwt-tauri --all-targets --all-features -- -D warnings
      - name: Check formatting
        run: cargo fmt --all -- --check
      - name: Run Markdownlint
        uses: nosborn/github-action-markdown-cli@v3.5.0
        with:
          files: .
          config_file: .markdownlint.json
          ignore_files: |
            target/
            CHANGELOG.md

  commitlint:
    name: Commit Message Lint
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      # actions/setup-node's pnpm cache requires pnpm to be available.
      - uses: pnpm/action-setup@v4
        with:
          version: 10.29.2
          run_install: false
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml
      - name: Enable Corepack (pnpm)
        run: |
          corepack enable
          corepack prepare pnpm@10.29.2 --activate
          pnpm --version
      - name: Ensure pnpm store dir exists (for setup-node cache)
        run: |
          STORE_PATH="$(pnpm store path --silent || true)"
          if [ -n "$STORE_PATH" ]; then
            mkdir -p "$STORE_PATH"
            echo "pnpm store: $STORE_PATH"
          fi
      - name: Validate commit messages
        continue-on-error: true
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha }}
        run: |
          MERGE_BASE=$(git merge-base "$HEAD_SHA" "$BASE_SHA" || true)
          LAST_BASE_MERGE=$(
            git rev-list --merges --first-parent "$HEAD_SHA" | while read -r merge; do
              p2=$(git rev-parse "$merge^2" 2>/dev/null) || continue
              if git merge-base --is-ancestor "$p2" "$BASE_SHA"; then
                echo "$merge"
                break
              fi
            done
          )
          FROM_SHA=${LAST_BASE_MERGE:-${MERGE_BASE:-$BASE_SHA}}
          COMMIT_COUNT=$(git rev-list --count "$FROM_SHA".."$HEAD_SHA")
          if [ "$COMMIT_COUNT" -gt 100 ]; then
            pnpm dlx @commitlint/cli@20.4.1 --config commitlint.config.cjs --from "HEAD~50" --to "HEAD" --verbose
          else
            pnpm dlx @commitlint/cli@20.4.1 --config commitlint.config.cjs --from "$FROM_SHA" --to "$HEAD_SHA" --verbose
          fi
