name: Lint

on:
  pull_request:
    branches: [develop, main]

jobs:
  lint:
    name: Clippy & Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - uses: Swatinem/rust-cache@v2
      - name: Run Clippy
        run: cargo clippy -p gwt-cli -p gwt-core -p gwt-web --all-targets --all-features -- -D warnings
      - name: Check formatting
        run: cargo fmt --all -- --check
      - name: Run Markdownlint
        uses: nosborn/github-action-markdown-cli@v3.5.0
        with:
          files: .
          config_file: .markdownlint.json
          ignore_files: |
            target/
            CHANGELOG.md

  commitlint:
    name: Commit Message Lint
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml
      - name: Enable Corepack (pnpm)
        run: |
          corepack enable
          corepack prepare pnpm@10.29.2 --activate
          pnpm --version
      - name: Validate commit messages
        continue-on-error: true
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha }}
        run: |
          COMMIT_COUNT=$(git rev-list --count "$BASE_SHA".."$HEAD_SHA")
          if [ "$COMMIT_COUNT" -gt 100 ]; then
            pnpm dlx @commitlint/cli@20.4.1 commitlint --config commitlint.config.cjs --from "HEAD~50" --to "HEAD" --verbose
          else
            pnpm dlx @commitlint/cli@20.4.1 commitlint --config commitlint.config.cjs --from "$BASE_SHA" --to "$HEAD_SHA" --verbose
          fi
